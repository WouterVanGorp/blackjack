<app-card-view
  *ngFor="let card of player.hand.cards"
  [card]="card"
></app-card-view>

<div *ngIf="isPlayer()" class="buttons">
  <button class="hit" [disabled]="player.bust || passed" (click)="onHit()">HIT</button>
  <button class="stop" [disabled]="player.bust || passed" (click)="onPass()">PASS</button>
</div>


<div class="bust" *ngIf="player.bust" >
  BOOM, YOU DEAD!
</div>
